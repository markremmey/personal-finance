<!DOCTYPE html>
<html lang = "en">
<head>
    <title>My CSV Viewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        #record {
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <button onclick="getNextRecord()">Get Next Record</button>
    <div id="record"></div>
    
    <div id="categories">
        <button onclick="classifyRecord('Category 1')">Category 1</button>
        <button onclick="classifyRecord('Category 2')">Category 2</button>
        <button onclick="classifyRecord('Category 3')">Category 3</button>
        <button onclick="classifyRecord('Category 4')">Category 4</button>
    </div>
    
    <script>
        function getNextRecord() {
            fetch('http://localhost:5000/get_record')
                .then(response => response.json())
                .then(data => {
                    currentRecordId = data.id; // Assuming the record has an 'id' field
                    document.getElementById('record').innerHTML = JSON.stringify(data, null, 2);
                });
        }

        function classifyRecord(category) {
            if (currentRecordId) {
                fetch('http://localhost:5000/label_data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        'id': currentRecordId,
                        'label': category
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    // Optionally, you can display a message to the user indicating the success/failure of the operation
                });
            } else {
                console.log('No record to classify');
            }
        }
    </script>
</body>
</html>
